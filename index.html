<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Login</title>
    <link rel="stylesheet" href="styles.css" />
    <script>
      // Set this to your Elastic Beanstalk environment URL in production,
      // e.g., 'https://your-env.eba-xyz.us-east-1.elasticbeanstalk.com'
      // Leave empty for local development (script.js defaults to localhost:5000)
      window.API_BASE = '';
    </script>
    <script src="script.js" defer></script>
  </head>
  <body>
    <noscript>
      This page works without JavaScript, but enhanced validation and feedback
      require it. If possible, enable JavaScript.
    </noscript>

    <main>
      <section>
        <h1 id="login-title">Sign in</h1>
        <p>Use your email and password</p>

        <!--
          Integration note:
          - Replace form action with backend endpoint (e.g., /api/login)
          - Remove novalidate to use native browser validation if preferred
        -->
        <form id="login-form" action="/login" method="post" novalidate>
          <div>
            <label for="email">Email</label>
            <input
              type="email"
              id="email"
              name="email"
              autocomplete="email"
              required
              inputmode="email"
            />
            <p id="email-error"></p>
          </div>

          <div>
            <label for="password">Password</label>
            <div>
              <input
                type="password"
                id="password"
                name="password"
                autocomplete="current-password"
                required
              />
              <button type="button" id="toggle-password">Show</button>
            </div>
            <p id="password-help">At least 8 characters.</p>
            <p id="password-error"></p>
          </div>

          <div>
            <label>
              <input type="checkbox" id="remember" name="remember" />
              <span>Remember me</span>
            </label>
            <a href="#" id="forgot-link">Forgot password?</a>
          </div>

          <div>
            <button type="submit" id="submit-button">Sign in</button>
          </div>

          <div id="form-message"></div>
        </form>
      </section>
    </main>
  </body>
</html>
