<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Login</title>
    <link rel="stylesheet" href="styles.css" />
    <script src="script.js" defer></script>
  </head>
  <body>
    <noscript>
      This page works without JavaScript, but enhanced validation and feedback
      require it. If possible, enable JavaScript.
    </noscript>

    <main class="site-main">
      <section class="card" aria-labelledby="login-title">
        <h1 id="login-title" class="card__title">Sign in</h1>
        <p class="card__subtitle">Use your email and password</p>

        <!--
          Template notes:
          - Replace form action with your backend endpoint (e.g., /api/login)
          - Remove novalidate to use native browser validation if preferred
        -->
        <form id="login-form" class="form" action="/login" method="post" novalidate>
          <div class="form__field">
            <label for="email">Email</label>
            <input
              type="email"
              id="email"
              name="email"
              autocomplete="email"
              required
              aria-describedby="email-help email-error"
              aria-invalid="false"
              inputmode="email"
            />
            <p id="email-help" class="form__help">We'll never share your email.</p>
            <p id="email-error" class="form__error" role="alert" aria-live="polite"></p>
          </div>

          <div class="form__field">
            <label for="password">Password</label>
            <div class="password-input">
              <input
                type="password"
                id="password"
                name="password"
                autocomplete="current-password"
                required
                aria-describedby="password-help password-error"
                aria-invalid="false"
              />
              <button
                type="button"
                id="toggle-password"
                class="password-input__toggle"
                aria-controls="password"
                aria-label="Show password"
              >Show</button>
            </div>
            <p id="password-help" class="form__help">At least 8 characters.</p>
            <p id="password-error" class="form__error" role="alert" aria-live="polite"></p>
          </div>

          <div class="form__field form__field--row">
            <label class="checkbox">
              <input type="checkbox" id="remember" name="remember" class="checkbox__input" />
              <span class="checkbox__label">Remember me</span>
            </label>
            <a class="link" href="#" id="forgot-link">Forgot password?</a>
          </div>

          <div class="form__actions">
            <button type="submit" id="submit-button" class="button">Sign in</button>
          </div>

          <div id="form-message" class="form__message" role="status" aria-live="polite"></div>
        </form>
      </section>
    </main>
  </body>
</html>
