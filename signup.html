<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up Form</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(to bottom, #e6f3ff 0%, #cce7ff 50%, #b3daff 100%);
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            padding: 20px;
            position: relative;
            overflow: hidden;
        }

        body::before,
        body::after {
            content: '';
            position: absolute;
            background: rgba(173, 216, 230, 0.15);
            border-radius: 50%;
            filter: blur(60px);
            animation: float 20s infinite ease-in-out;
        }

        body::before {
            width: 400px;
            height: 200px;
            top: 10%;
            left: -100px;
        }

        body::after {
            width: 500px;
            height: 250px;
            bottom: 10%;
            right: -150px;
            animation-delay: 5s;
        }

        .cloud {
            position: absolute;
            background: rgba(173, 216, 230, 0.1);
            border-radius: 100px;
            filter: blur(40px);
        }

        .cloud-1 {
            width: 300px;
            height: 150px;
            top: 5%;
            right: 15%;
            animation: float 25s infinite ease-in-out;
            animation-delay: 2s;
        }

        .cloud-2 {
            width: 250px;
            height: 120px;
            top: 60%;
            left: 10%;
            animation: float 22s infinite ease-in-out;
            animation-delay: 7s;
        }

        .cloud-3 {
            width: 350px;
            height: 180px;
            top: 30%;
            right: 5%;
            animation: float 28s infinite ease-in-out;
            animation-delay: 10s;
        }

        .cloud-4 {
            width: 200px;
            height: 100px;
            top: 75%;
            left: 60%;
            animation: float 20s infinite ease-in-out;
            animation-delay: 4s;
        }

        @keyframes float {
            0%, 100% { transform: translateY(0) translateX(0); }
            50% { transform: translateY(-30px) translateX(30px); }
        }

        .snowflake {
            position: absolute;
            top: -10px;
            color: white;
            font-size: 20px;
            opacity: 0.8;
            animation: fall linear infinite;
            text-shadow: 0 0 5px rgba(255, 255, 255, 0.8);
        }

        @keyframes fall {
            to {
                transform: translateY(100vh) rotate(360deg);
            }
        }

        .snowflake:nth-child(1) { left: 10%; animation-duration: 10s; animation-delay: 0s; font-size: 18px; }
        .snowflake:nth-child(2) { left: 20%; animation-duration: 12s; animation-delay: 2s; font-size: 22px; }
        .snowflake:nth-child(3) { left: 30%; animation-duration: 8s; animation-delay: 4s; font-size: 16px; }
        .snowflake:nth-child(4) { left: 40%; animation-duration: 14s; animation-delay: 1s; font-size: 24px; }
        .snowflake:nth-child(5) { left: 50%; animation-duration: 11s; animation-delay: 3s; font-size: 20px; }
        .snowflake:nth-child(6) { left: 60%; animation-duration: 9s; animation-delay: 5s; font-size: 18px; }
        .snowflake:nth-child(7) { left: 70%; animation-duration: 13s; animation-delay: 2.5s; font-size: 22px; }
        .snowflake:nth-child(8) { left: 80%; animation-duration: 10s; animation-delay: 4.5s; font-size: 16px; }
        .snowflake:nth-child(9) { left: 90%; animation-duration: 12s; animation-delay: 1.5s; font-size: 20px; }
        .snowflake:nth-child(10) { left: 15%; animation-duration: 11s; animation-delay: 3.5s; font-size: 19px; }
        .snowflake:nth-child(11) { left: 25%; animation-duration: 9s; animation-delay: 0.5s; font-size: 17px; }
        .snowflake:nth-child(12) { left: 35%; animation-duration: 13s; animation-delay: 2.8s; font-size: 23px; }
        .snowflake:nth-child(13) { left: 45%; animation-duration: 10s; animation-delay: 4.2s; font-size: 21px; }
        .snowflake:nth-child(14) { left: 55%; animation-duration: 12s; animation-delay: 1.8s; font-size: 18px; }
        .snowflake:nth-child(15) { left: 65%; animation-duration: 8s; animation-delay: 3.2s; font-size: 16px; }
        .snowflake:nth-child(16) { left: 75%; animation-duration: 14s; animation-delay: 0.8s; font-size: 24px; }
        .snowflake:nth-child(17) { left: 85%; animation-duration: 11s; animation-delay: 5.2s; font-size: 19px; }
        .snowflake:nth-child(18) { left: 95%; animation-duration: 9s; animation-delay: 2.2s; font-size: 17px; }
        .snowflake:nth-child(19) { left: 5%; animation-duration: 13s; animation-delay: 4.8s; font-size: 22px; }
        .snowflake:nth-child(20) { left: 50%; animation-duration: 10s; animation-delay: 1.2s; font-size: 20px; }

        .signup-container {
            background: rgba(255, 255, 255, 0.95);
            padding: 45px;
            border-radius: 15px;
            box-shadow: 0 20px 60px rgba(0, 31, 63, 0.6),
                        0 0 0 1px rgba(173, 216, 230, 0.3),
                        inset 0 1px 1px rgba(255, 255, 255, 0.9);
            width: 100%;
            max-width: 420px;
            transform: translateY(0);
            transition: all 0.3s ease;
            position: relative;
            z-index: 1;
            backdrop-filter: blur(10px);
            border: 2px solid rgba(0, 89, 179, 0.3);
        }

        .signup-container:hover {
            transform: translateY(-8px);
            box-shadow: 0 30px 80px rgba(0, 31, 63, 0.8),
                        0 0 0 1px rgba(173, 216, 230, 0.5),
                        inset 0 1px 1px rgba(255, 255, 255, 1);
            border-color: rgba(0, 89, 179, 0.5);
        }

        .signup-header {
            text-align: center;
            margin-bottom: 30px;
            position: relative;
        }

        .signup-header::before {
            content: '❄️';
            position: absolute;
            font-size: 60px;
            top: -40px;
            left: 50%;
            transform: translateX(-50%);
            opacity: 0.7;
            animation: bounce 3s infinite ease-in-out;
        }

        .signup-header::after {
            content: '❄️ ❄️';
            position: absolute;
            font-size: 40px;
            top: -20px;
            left: 0;
            right: 0;
            opacity: 0.5;
            animation: float 15s infinite ease-in-out;
        }

        @keyframes bounce {
            0%, 100% { transform: translateX(-50%) translateY(0); }
            50% { transform: translateX(-50%) translateY(-10px); }
        }

        .signup-header h1 {
            background: linear-gradient(135deg, #4d94d6 0%, #70b3e8 100%);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            font-size: 32px;
            margin-bottom: 10px;
            margin-top: 20px;
        }

        .signup-header p {
            color: #666;
            font-size: 14px;
        }

        .form-group {
            margin-bottom: 20px;
        }

        .form-group label {
            display: block;
            margin-bottom: 8px;
            color: #333;
            font-weight: 600;
            font-size: 14px;
        }

        .input-wrapper {
            position: relative;
        }

        .form-group input {
            width: 100%;
            padding: 12px 15px;
            border: 2px solid #b3d9ff;
            border-radius: 8px;
            font-size: 15px;
            transition: all 0.3s ease;
            background: rgba(255, 255, 255, 0.9);
            box-shadow: inset 0 2px 4px rgba(0, 31, 63, 0.1);
        }

        .form-group input:focus {
            outline: none;
            border-color: #0059b3;
            box-shadow: 0 0 0 4px rgba(0, 89, 179, 0.2),
                        inset 0 2px 4px rgba(0, 31, 63, 0.15);
            background: white;
        }

        .form-group input:hover {
            border-color: #0059b3;
            background: white;
        }

        .signup-button {
            width: 100%;
            padding: 14px;
            background: linear-gradient(135deg, #003d7a 0%, #0059b3 100%);
            color: white;
            border: none;
            border-radius: 10px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            box-shadow: 0 4px 15px rgba(0, 31, 63, 0.5),
                        inset 0 1px 0 rgba(255, 255, 255, 0.2);
            margin-top: 10px;
            text-shadow: 0 1px 2px rgba(0, 0, 0, 0.3);
        }

        .signup-button:hover {
            transform: translateY(-2px);
            box-shadow: 0 6px 20px rgba(0, 31, 63, 0.7),
                        inset 0 1px 0 rgba(255, 255, 255, 0.3);
            background: linear-gradient(135deg, #0059b3 0%, #0077cc 100%);
        }

        .signup-button:active {
            transform: translateY(0);
        }

        .error-message {
            background: linear-gradient(135deg, #ff6b6b 0%, #ee5a6f 100%);
            color: white;
            padding: 12px;
            border-radius: 10px;
            margin-bottom: 20px;
            display: none;
            font-size: 14px;
            box-shadow: 0 4px 15px rgba(255, 107, 107, 0.3);
            animation: shake 0.5s;
        }

        .success-message {
            background: linear-gradient(135deg, #51cf66 0%, #37b24d 100%);
            color: white;
            padding: 12px;
            border-radius: 10px;
            margin-bottom: 20px;
            display: none;
            font-size: 14px;
            box-shadow: 0 4px 15px rgba(81, 207, 102, 0.3);
        }

        @keyframes shake {
            0%, 100% { transform: translateX(0); }
            25% { transform: translateX(-10px); }
            75% { transform: translateX(10px); }
        }

        .divider {
            text-align: center;
            margin: 25px 0;
            position: relative;
        }

        .divider::before {
            content: '';
            position: absolute;
            left: 0;
            top: 50%;
            width: 100%;
            height: 1px;
            background: #e0e0e0;
        }

        .divider span {
            background: white;
            padding: 0 15px;
            color: #999;
            font-size: 13px;
            position: relative;
            z-index: 1;
        }

        .login-link {
            text-align: center;
            margin-top: 20px;
            font-size: 14px;
            color: #666;
        }

        .login-link a {
            color: #003d7a;
            text-decoration: none;
            font-weight: 600;
            transition: all 0.3s ease;
        }

        .login-link a:hover {
            color: #0059b3;
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <div class="snowflake">❄</div>
    <div class="snowflake">❄</div>
    <div class="snowflake">❄</div>
    <div class="snowflake">❄</div>
    <div class="snowflake">❄</div>
    <div class="snowflake">❄</div>
    <div class="snowflake">❄</div>
    <div class="snowflake">❄</div>
    <div class="snowflake">❄</div>
    <div class="snowflake">❄</div>
    <div class="snowflake">❄</div>
    <div class="snowflake">❄</div>
    <div class="snowflake">❄</div>
    <div class="snowflake">❄</div>
    <div class="snowflake">❄</div>
    <div class="snowflake">❄</div>
    <div class="snowflake">❄</div>
    <div class="snowflake">❄</div>
    <div class="snowflake">❄</div>
    <div class="snowflake">❄</div>
    
    <div class="cloud cloud-1"></div>
    <div class="cloud cloud-2"></div>
    <div class="cloud cloud-3"></div>
    <div class="cloud cloud-4"></div>
    
    <div class="signup-container">
        <div class="signup-header">
            <h1>Join Group2</h1>
            <p>Create your new account</p>
        </div>

        <div id="errorMessage" class="error-message"></div>
        <div id="successMessage" class="success-message"></div>

        <form id="signupForm">
            <div class="form-group">
                <label for="username">Username</label>
                <div class="input-wrapper">
                    <input type="text" id="username" name="username" placeholder="Choose a username" maxlength="30" required>
                </div>
            </div>

            <div class="form-group">
                <label for="email">Email</label>
                <div class="input-wrapper">
                    <input type="email" id="email" name="email" placeholder="Enter your email" required>
                </div>
            </div>

            <div class="form-group">
                <label for="password">Password</label>
                <div class="input-wrapper">
                    <input type="password" id="password" name="password" placeholder="Create a password" required>
                </div>
            </div>

            <div class="form-group">
                <label for="confirmPassword">Confirm Password</label>
                <div class="input-wrapper">
                    <input type="password" id="confirmPassword" name="confirmPassword" placeholder="Re-enter your password" required>
                </div>
            </div>

            <button type="submit" class="signup-button">Create Account</button>
        </form>

        <div class="login-link">
            Already have an account? <a href="index.html">Login here</a>
        </div>
    </div>

    <script>
        const signupForm = document.getElementById('signupForm');
        const usernameInput = document.getElementById('username');
        const emailInput = document.getElementById('email');
        const passwordInput = document.getElementById('password');
        const confirmPasswordInput = document.getElementById('confirmPassword');
        const errorMessage = document.getElementById('errorMessage');
        const successMessage = document.getElementById('successMessage');

        const mockLambdaApi = {
            async invoke(route, payload) {
                if (route === '/register') {
                    const users = JSON.parse(localStorage.getItem('registeredUsers') || '[]');

                    if (users.some(user => user.username === payload.username)) {
                        throw new Error('Username already taken! Please choose another one.');
                    }

                    users.push({
                        username: payload.username,
                        email: payload.email,
                        password: payload.password,
                        registeredAt: new Date().toISOString()
                    });

                    localStorage.setItem('registeredUsers', JSON.stringify(users));
                    return { message: 'Account created successfully' };
                }

                throw new Error('Route not implemented in mock Lambda');
            }
        };

        // Function to show error message
        function showError(message) {
            errorMessage.textContent = message;
            errorMessage.style.display = 'block';
            successMessage.style.display = 'none';
            
            // Hide error after 3 seconds
            setTimeout(() => {
                errorMessage.style.display = 'none';
            }, 3000);
        }

        // Function to show success message
        function showSuccess(message) {
            successMessage.textContent = message;
            successMessage.style.display = 'block';
            errorMessage.style.display = 'none';
        }

        // Handle form submission
        signupForm.addEventListener('submit', async function(e) {
            e.preventDefault();

            const username = usernameInput.value.trim();
            const email = emailInput.value.trim().toLowerCase();
            const password = passwordInput.value;
            const confirmPassword = confirmPasswordInput.value;
            const emailPattern = /^[^\s@]+@[^\s@]+\.[^\s@]+$/;

            // Validate all fields are filled
            if (username === '' || email === '' || password === '' || confirmPassword === '') {
                showError('✗ Please fill in all fields!');
                return;
            }

            if (!emailPattern.test(email)) {
                showError('✗ Please enter a valid email address!');
                return;
            }

            // Validate username length (database allows max 30 characters)
            if (username.length < 3) {
                showError('✗ Username must be at least 3 characters long!');
                return;
            }

            if (username.length > 30) {
                showError('✗ Username must be 30 characters or less!');
                return;
            }

            // Validate password length
            if (password.length < 6) {
                showError('✗ Password must be at least 6 characters long!');
                return;
            }

            // Validate passwords match
            if (password !== confirmPassword) {
                showError('✗ Passwords do not match!');
                return;
            }

            try {
                await mockLambdaApi.invoke('/register', { username, email, password });
                showSuccess('✓ Account created successfully! Redirecting to login...');
                signupForm.reset();

                setTimeout(() => {
                    window.location.href = 'index.html';
                }, 2000);
            } catch (error) {
                showError(`✗ ${error.message}`);
            }
        });

        // Add input focus effects
        const inputs = document.querySelectorAll('input[type="text"], input[type="password"], input[type="email"]');
        inputs.forEach(input => {
            input.addEventListener('focus', function() {
                this.parentElement.parentElement.style.transform = 'scale(1.02)';
            });

            input.addEventListener('blur', function() {
                this.parentElement.parentElement.style.transform = 'scale(1)';
            });
        });

        // Real-time password match feedback
        confirmPasswordInput.addEventListener('input', function() {
            const password = passwordInput.value;
            const confirmPassword = this.value;
            if (confirmPassword.length > 0 && password !== confirmPassword) {
                this.style.borderColor = '#ff6b6b';
            } else if (confirmPassword.length > 0 && password === confirmPassword) {
                this.style.borderColor = '#51cf66';
            } else {
                this.style.borderColor = '#b3d9ff';
            }
        });
    </script>
</body>
</html>
