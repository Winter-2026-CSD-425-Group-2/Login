<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>My Website</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>

  <main>
    <section class="login-section" aria-labelledby="login-heading">
      <h2 id="login-heading">Login</h2>

      <label for="username">Username</label>
      <input type="text" id="username" name="username" autocomplete="username" required autofocus placeholder="Enter your username" />

      <label for="password">Password</label>
      <input type="password" id="password" name="password" autocomplete="current-password" required placeholder="Enter your password" />

      <button id="authBtn" type="button" onclick="login()">Login</button>
      <p class="alt-action"><a href="register.html">Don't have an account? Register</a></p>

      <div id="otpSection">
        <label for="otp">OTP Code</label>
        <input type="text" id="otp" name="otp" inputmode="numeric" pattern="[0-9]{4,8}" placeholder="Enter OTP code" />
        <button id="otpBtn" type="button" onclick="verifyOtp()">Verify OTP</button>
      </div>

      <p id="message" role="status" aria-live="polite"></p>
    </section>
  </main>

  <script src="authentication.js"></script>
</body>
</html>
